<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>GPU Linker</title>
    <style>
      body {
        background-image: url("snørød.jpg");
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Linkene til GPUene kommer 00:20 | 25.Desember!</h1>
    <div class="hidden content">
      <article>
        <button onclick="location.reload(true)">
          <h1>
            Hvis det ikke har kommet priser eller linker trykk på denne
            knappen!!
          </h1></button
        >;
        <h1>God Jul!</h1>
        <h1>Lurer du på hvilken GPU du burde kjøpe?</h1>
        <h1>RX9070XT (Best) > RX9070 (Bedre) > RTX 5070(Bra)</h1>
        <img src="nvidialogo.jpg" alt="" id="logo" />

        <a href="" class="gpulinker">
          <h1>NVIDIA RTX 5070</h1>
          <img src="rtx5070.jpg" alt="" class="gpubilder" />
          <h1>Pris:</h1>
        </a>
      </article>
      <article>
        <img src="amdlogo.jpg" alt="" id="logo" />
        <br />
        <a href="" class="gpulinker">
          <h1>AMD RX 9070</h1>
          <img src="rx9070.jpg" alt="" class="gpubilder" />
          <h1>Pris:</h1>
        </a>
        <br />
        <a href="" class="gpulinker">
          <h1>AMD RX 9070 XT</h1>
          <img src="rx9070xt.jpeg" alt="" class="gpubilder" />
          <h1>Pris:</h1>
        </a>
      </article>
    </div>
  </body>
  <script>
    const desiredDate = new Date("2025-12-25T00:20:00+01:00").getTime();

    function conditionalShow() {
      if (Date.now() > desiredDate) {
        document.querySelector(".hidden").classList.remove("hidden");
        document.querySelector("h1").classList.add("hidden");
        return;
      }
      setTimeout(conditionalShow, 1000);
    }

    conditionalShow();
  </script>
</html>
